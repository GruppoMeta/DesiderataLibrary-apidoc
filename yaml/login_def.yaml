  UserLogin:
    required:
      - username
      - password
    properties:
      username:
        type: string
        description: Username
      password:
        type: string
        description: Password
  User:
    properties:
      id:
        type: integer
        description: Id
      firstName:
        type: string
        description: Nome
      lastName:
        type: string
        description: Cognome
      loginId:
        type: string
        description: Id login
      email:
        type: string
        description: E-mail
      groupId:
        type: integer
        description: Id gruppo
      backEndAccess:
        type: integer
        description: Accesso backend
      language:
        type: string
        description: Lingua